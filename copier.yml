# Config
_templates_suffix: .jinja2
_min_copier_version: "7.0"

# questions
project_name:
  type: str
  help: What is your project name?

project_short_description:
  type: str
  help: What does your project do?

module_name:
  type: str
  help: What is your module name?

full_name:
  type: str
  help: What is your full name?

email:
  type: str
  help: What is your email address?

use_github:
  type: bool
  default: true
  help: Do you want to use GitHub?

github_username:
  type: str
  help: What is your user name on GitHub?

pypi_username:
  type: str
  default: "{{ github_username if use_github else '' }}"
  help: What is your user name on PyPI?

initial_version:
  type: str
  default: "0.1.0"
  help: What should be the initial version of the project?

supported_py_versions:
  type: json
  default: "[3.10, 3.11]"
  help: Please list the python versions you would like to support in json format ([3.10,3.11]).

support_py_37:
  type: bool
  default: true
  help: Do you wish to support python 3.7?

support_py_38:
  type: bool
  default: true
  help: Do you wish to support python 3.8?

support_py_39:
  type: bool
  default: true
  help: Do you wish to support python 3.9?

support_py_310:
  type: bool
  default: true
  help: Do you wish to support python 3.10?

support_py_311:
  type: bool
  default: true
  help: Do you wish to support python 3.11?

support_py_312:
  type: bool
  default: false
  help: Do you wish to support python 3.12?

py_dev_version:
  type: str
  default: "{{ '3.11' if support_py_311 else '3.10' if support_py_310 else '3.9' if support_py_39 else '3.8' if support_py_38 else '3.7' }}"
  help: What is your main development python version?

min_py_version:
  type: str
  default: "{{ '3.7' if support_py_37 else '3.8' if support_py_38 else '3.9' if support_py_39 else '3.10' if support_py_310 else '3.11' }}"
  help: What is the minimum python version you wish to support?

use_pytest:
  type: bool
  default: true
  help: Do you wish to use pytest as the testing framework?

use_coverage:
  type: bool
  default: true
  help: Do you wish to use coverage?

use_black:
  type: bool
  default: true
  help: Do you wish to use black?

use_tox:
  type: bool
  default: true
  help: Do you wish to use tox?

use_cli:
  type: bool
  default: true
  help: Do you wish to provide a CLI?

cicd_tool:
  type: str
  help: Which CI/CD tool do you plan to use?
  default: "{{ 'github-actions' if use_github else 'none' }}"
  choices:
    - "github-actions"
    - "none"

commandline_interface:
  type: str
  choices:
    - "click"
    - "none"
  default: "none"
  help: Which commandline interface would you like to use?
  when: use_cli

use_author_file:
  type: bool
  default: true
  help: Would you like to use an AUTHORS.rst file?

is_open_source:
  type: bool
  default: true
  help: Is this project open source?

open_source_license:
  type: str
  choices:
    - MIT
    - GNU GPLv3
    - GNU AGPLv3
    - BSD 2-Clause "Simplified"
    - BSD 3-Clause Clear
    - BSD 3-Clause "Revised"
    - Unlicense
  default: "{{ 'MIT' if is_open_source else '' }}"
  help: Which open source license do you want to use?

release_status:
  type: str
  choices:
    - "Development Status :: 2 - Pre-Alpha"
    - "Development Status :: 3 - Alpha"
    - "Development Status :: 4 - Beta"
    - "Development Status :: 5 - Production/Stable"
  default: "Development Status :: 2 - Pre-Alpha"
  help: What is the release status of your project?

intended_audience:
  type: str
  choices:
    - "Intended Audience :: Developers"
    - "Intended Audience :: Science/Research"
    - "Intended Audience :: System Administrators"
    - "Intended Audience :: Healthcare Industry"
  default: "Intended Audience :: System Administrators"
  help: What audience is your project targeting?

target_os:
  type: str
  choices:
    - "Operating System :: MacOS"
    - "Operating System :: Microsoft :: Windows"
    - "Operating System :: POSIX :: Linux"
    - "Operating System :: POSIX :: BSD"
  default: "Operating System :: POSIX :: Linux"
  help: What operating system is your project developed for?

topic:
  type: str
  choices:
    - "Topic :: Scientific/Engineering"
    - "Topic :: Scientific/Engineering :: Bio-Informatics"
    - "Topic :: Scientific/Engineering :: Medical Science Apps"
    - "Topic :: Software Development"
    - "Topic :: System :: Systems Administration"
  default: "Topic :: System :: Systems Administration"
  help: What topic best describes your project?

keywords:
  type: str
  default: ""
  help: What does your project relate to? Comma-separated answers appear on the project page.
